{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}
<main>
    <div class="shipping-wrapper">
        <div class="container">
                    <h3 class="checkout-heading">Shipping address</h3>
            <div class="col-12 col-md-6 mt-4 pt-3 px-3 px-lg-5 shipping-form-wrapper">
                <form method="POST" class="post-form-shipping">{% csrf_token %}
                                {{form | as_bootstrap}}

                    <h3 class="checkout-heading mt-4">Shipping method</h3>
                        <div class="checkout-card mb-3">
                            <div class="row justify-content-between">
                                <div class="col-8">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="upsRadio" id="ups" checked="">
                                        <label class="form-check-label" for="ups">
                                            UPS 
                                        </label>
                                    </div>
                                </div>
                                <div class="col-4 form-check-label">
                                    {% if request.session.total >= 60 %}
                                        free 
                                        {% else %}
                                        â‚¬4.99
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                            <div class="col-12 button-wrapper">
                                <button type="submit" class="btn btn-success  btn-succes-cart" >Continue to payment</button>
                                <a href="{% url 'view_cart' %}" class="btn btn-success btn-succes-cart" role="button" aria-label="Go Back"><span aria-hidden="true"></span>Go Back</a>
                            </div>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
{% endblock %}
